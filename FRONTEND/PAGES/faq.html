<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Rythmo | Tienda de Música</title>
    <link rel="icon" type="image/png" href="/IMAGES/TiredCat_No-bg.png"/>
    <script src="https://kit.fontawesome.com/d90850e71e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/indexStyles.css">
</head>

<body>
    <!-- TOP BAR -->
    <div class="top-bar">
        <div class="top-left">
            <span><i class="fa-solid fa-phone"></i> +320 9254 021</span>
            <span><i class="fa-solid fa-envelope"></i> ejemplo.mail@info.com</span>
        </div>

        <div class="top-right">
            <div class="header-icons">
                <!-- WISHLIST -->
                <a href="/PAGES/wishlist.html" class="header-icon wishlist" id="wishlist-icon" title="Lista de deseos" style="display:none">
                    <i class="fa-regular fa-heart"></i>
                </a>

                <!-- CARRITO CON BADGE -->
                <a href="/PAGES/cart.html" class="header-icon cart" id="cart-icon" title="Carrito de compras" style="display:none">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="cart-count" id="cart-badge" style="display: none;">0</span>
                </a>
                <!-- USUARIO LOGUEADO O LOGIN -->
                <span id="user-name" class="welcome-user" style="display:none"></span>
                <button id="logout-btn" class="login-btn" style="display:none">Cerrar sesión</button>
                <a href="login.html" class="login-btn" id="login-btn-link">Iniciar sesión</a>
            </div>
        </div>
    </div>

    <!-- MAIN HEADER -->
    <header class="main-header">
        <div class="header-container">
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
            <script>
                // Verificar token y nombre de usuario en ambos almacenamientos
                let token = localStorage.getItem("token") || sessionStorage.getItem("token");
                let name = localStorage.getItem("userName") || sessionStorage.getItem("userName");
                let currentUser = localStorage.getItem("currentUser") || sessionStorage.getItem("currentUser");
                if (token && name && currentUser) {
                    document.getElementById("user-name").textContent = `Bienvenido@, ${name}`;
                    document.getElementById("user-name").style.display = "inline-block";
                    document.getElementById("logout-btn").style.display = "inline-block";
                    document.getElementById("login-btn-link").style.display = "none";
                    document.getElementById("wishlist-icon").style.display = "inline-block";
                    document.getElementById("cart-icon").style.display = "inline-block";
                } else {
                    document.getElementById("user-name").style.display = "none";
                    document.getElementById("logout-btn").style.display = "none";
                    document.getElementById("login-btn-link").style.display = "inline-block";
                    document.getElementById("wishlist-icon").style.display = "none";
                    document.getElementById("cart-icon").style.display = "none";
                }
                // Logout
                document.getElementById("logout-btn").addEventListener("click", function() {
                    Swal.fire({
                        title: "¿Estás seguro de que quieres cerrar sesión?",
                        icon: "warning",
                        showCancelButton: true,
                        confirmButtonText: "Sí, cerrar sesión",
                        cancelButtonText: "Cancelar"
                    }).then((result) => {
                        if (result.isConfirmed) {
                            localStorage.removeItem("token");
                            localStorage.removeItem("userName");
                            localStorage.removeItem("currentUser");
                            sessionStorage.removeItem("token");
                            sessionStorage.removeItem("userName");
                            sessionStorage.removeItem("currentUser");
                            Swal.fire({
                                icon: "success",
                                title: "Sesión cerrada",
                                text: "Has cerrado sesión correctamente.",
                                timer: 1500,
                                showConfirmButton: false
                            });
                            setTimeout(function() {
                                window.location.href = "/PAGES/index.html";
                            }, 1500);
                        }
                    });
                });
            </script>
            <div class="logo">
                <img src="/IMAGES/TiredCat_No-bg.png" alt="Logo Rythmo" />
                <div class="logo-text">
                    <h1>Rythmo</h1>
                    <span class="slogan">WE BELIEVE IN MUSIC.</span>
                </div>
            </div>

            <!-- NAV BAR -->
            <nav class="navbar">
                <a class="nav-link" href="/PAGES/index.html">Inicio</a>
                <a class="nav-link" href="/PAGES/catalogo.html">Catálogo</a>
                <a class="nav-link" href="/PAGES/nosotros.html">Nosotros</a>
                <a class="nav-link" href="/PAGES/contact.html">Contacto</a>
                <a class="nav-link active" href="/PAGES/faq.html">FAQ</a>
                <!-- ICONO ACCESIBILIDAD -->
                <div id="accessibility-icon" class="nav-link search" title="Buscar"><i class="fa-solid fa-paintbrush"></i></div>
                <!-- PANEL ACCESIBILIDAD -->
                <div id="accessibility-panel" class="hidden">
                    <p><strong>Accesibilidad</strong></p>
                
                    <button id="increase-text">A+</button>
                    <button id="decrease-text">A-</button>
                    <br><br>
                
                    <button id="light-mode-btn" title="Modo claro"><i class="fa-solid fa-sun"></i></button>

                    <button id="dark-mode-btn" title="Modo oscuro"><i class="fa-solid fa-moon"></i></button>
                    <br><br>
                
                    <button id="reset-accessibility">Restablecer</button>
                </div>
            </nav>
        </div>
    </header>
    
    <script src="/JS/cartUtils.js"></script>
    <script src="/JS/wishlistUtils.js"></script>
    <script src="/JS/acces_script.js"></script>
</body>
</html>
